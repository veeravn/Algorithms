plugins {
    id 'java'
}

group 'com.vnaidu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation(group: 'org.apache.commons', name: 'commons-lang3', version: '3.0')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
}
